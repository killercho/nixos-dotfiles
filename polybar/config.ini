[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
;label-foreground = ${colors.primary}
label-foreground = ${colors.background-alt}

[settings]
screenchange-reload = true
pseudo-transparency = true

